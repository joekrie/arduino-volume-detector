  # Volume Detector

  ---

  # Function

  Volume detector - detects sound level and provides visual indications of audio level

  ---

  # Potential uses

  * Warn workers in a loud workplace site when sound levels are too lound, warranting the need for hearing protection
  * Utility for the hearing impared, such as a baby monitor that gives a visual signal when a baby's volume reaches a certain threshold

  ---

  # Hardware

  * Arduino Uno
  * Amtel ATmega328P
  * built-in 10-bit A/D converter
  * MCP4725 12-bit DAC

  ---

  # Software

  ```
  while (millis() - startMillis < sampleWindow) {
    sample = analogRead(0);

    if (sample < 1024)
    {
      if (sample > signalMax)
      {
        signalMax = sample;
      }
      else if (sample < signalMin)
      {
        signalMin = sample;
      }
    }
  }

  peakToPeak = signalMax - signalMin;
  ```
